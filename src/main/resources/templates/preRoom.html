<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预订</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css">
    <style>
        div {
            width: 800px;
        }
    </style>
</head>
<body>
<h2>预订客房</h2>
<form class="form-horizontal" th:action="@{/cus/add}" method="post">
    <div class="form-group">
        <label for="cusName1" class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cusName1" name="cusName" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="cusPhone1" class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cusPhone1" name="cusPhone" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="cDate1" class="col-sm-2 control-label">入住时间：</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="cDate1" name="cDate" required>
        </div>
    </div>
    <br>



    <div >
        <label class="radio-inline">
            <input type="radio" name="roomType" value="0" required> 单人间
        </label>
        <label class="radio-inline">
            <input type="radio" name="roomType" value="1" required> 多人间
        </label>
    </div>
    <br>

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">预订</button>
    </div>

</form>
</body>
</html>
