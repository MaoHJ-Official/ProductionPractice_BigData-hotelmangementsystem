<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入住信息界面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css">
    <script src="/webjars/jquery/3.2.1/dist/jquery.js"></script>
</head>
<body>
<div>
    <h2>入住信息界面</h2>
    <form class="form-horizontal" th:action="@{/che/add}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">订单号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="OrderId" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label">房间号:</label>
            <div class="col-sm-10">
                <input type="text" id="inputEmail2" name="RoomId" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">入住日期:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputEmail1" name="CheckInDate" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail5" class="col-sm-2 control-label">退房日期:</label>
            <div class="col-sm-10">
                <input type="date" id="inputEmail5" name="LeaveDate" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">确定</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
