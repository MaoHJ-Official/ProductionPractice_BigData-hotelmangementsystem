<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改部门信息界面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css">
</head>
<body>
<div>
    <h2>修改部门信息</h2>
    <form class="form-horizontal" th:action="@{/dept/update}" method="post" name="frm">
        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">部门编号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail1" name="deptId" readonly
                th:value="${dept.deptId}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label">部门名称:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail2" name="deptName" required
                th:value="${dept.deptName}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">部门名称:</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputEmail3" name="deptName" required th:field="${dept.status}">
                    <option value="0" th:selected="${dept.status == 0 ? 'selected' : ''}">已撤除</option>
                    <option value="1" th:selected="${dept.status == 1 ? 'selected' : ''}">使用中</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-danger">确定</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    let btnObj = document.querySelector("button[type=button]");
    btnObj.onclick = function(){
        let result = confirm("确定需要执行修改吗？");
        if (result) {
            document.frm.submit();
        } else {
            alert("已取消修改的操作");
        }
    }
</script>
</body>
</html>
