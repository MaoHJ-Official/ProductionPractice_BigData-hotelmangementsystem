<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改房间信息</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css">
</head>
<body>
<div>
    <h2>修改房间信息</h2>
    <form class="form-horizontal" th:action="@{/room/update}" method="post" name="frm">
        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">房间编号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail1" name="roomId" readonly
                       th:value="${room.roomId}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label">房间状态:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail2" name="status" readonly
                       th:value="${room.status}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">房间类型：</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputEmail3" name="roomType" required th:field="${room.roomType}">
                    <option value="0" >单人间</option>
                    <option value="1" >双人间</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-danger">确定</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    let btnObj = document.querySelector("button[type=button]");
    btnObj.onclick = function(){
        let result = confirm("确定需要执行修改吗？");
        if (result) {
            document.frm.submit();
        } else {
            alert("已取消修改的操作");
        }
    }
</script>
</body>
</html>
